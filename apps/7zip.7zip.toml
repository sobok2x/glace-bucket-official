# 7-Zip 공식 버킷 샘플 매니페스트
# glace-pack new 명령으로 생성한 형태의 예시

[package]
id          = "7zip.7zip"
name        = "7-Zip"
version     = "26.00"
description = { en = "A free file archiver with a high compression ratio", ko = "고압축률의 무료 파일 압축 프로그램" }
homepage    = "https://www.7-zip.org"
license     = "LGPL-2.1"
tags        = ["utility", "archive", "compression"]

[installer]
url    = "https://www.7-zip.org/a/7z2600-x64.exe"
sha256 = "6fe18d5b3080e39678cabfa6cef12cfb25086377389b803a36a3c43236a8a82c"
arch   = ["x64"]
type   = "exe"

[portable]
entry        = "7zFM.exe"
persist_dirs = []
env_overrides = {}

[autoupdate]
check_url       = "https://www.7-zip.org/download.html"
version_pattern = 'Download 7-Zip ([\d.]+)'
